<!DOCTYPE html>

	<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
	<link rel="stylesheet" href="node_modules/leaflet-fullscreen/dist/leaflet.fullscreen.css">
	<link rel="stylesheet" href="node_modules/leaflet-zoombox/L.Control.ZoomBox.css">
	<link rel="stylesheet" href="node_modules/jqcloud-npm/dist/jqcloud.css">
	<link rel="stylesheet" href="node_modules/jquery.uls/css/jquery.uls.css">
	<link rel="stylesheet" href="node_modules/jquery.uls/css/jquery.uls.grid.css">
	<link rel="stylesheet" href="node_modules/jquery.uls/css/jquery.uls.lcd.css">
	<link rel="stylesheet" href="node_modules/jquery.uls/css/jquery.uls.mobile.css">
	<link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.css" />
	<link rel="stylesheet" href="vendor/bootstrap-tags/css/bootstrap-tags.css">
	<link rel="stylesheet" href="style.css">

	<link rel="shortcut icon" href="//www.wikidata.org/static/favicon/testwikidata.ico">
	<!-- build:js js/shim.min.js -->
	<script src="node_modules/es6-shim/es6-shim.js"></script>

</head>
<body>
	<div class="wikibase-queryservice container-fluid">
		<div class="row">
			<!-- Editor Navbar -->
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<div class="navbar-brand">
						<a href="./"><img width="62" height="40" src="logo.svg"><span></span></a>
					</div>
				</div>
				<div class="collapse navbar-collapse" id="header-navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<button type="button" class="btn navbar-btn btn-default" data-toggle="modal" data-target="#QueryExamples" data-i18n="wdqs-app-button-examples">
							</button>
						</li>
						<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span data-i18n="wdqs-app-button-tools"></span><span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a target="_blank" rel="noopener" href="https://tools.wmflabs.org/hay/propbrowse/"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Hay's Properties Browser</a></li>
								<li><a target="_blank" rel="noopener" href="https://tools.wmflabs.org/sqid/#/browse?type=properties"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> SQID Properties Browser</a></li>
								<li><a target="_blank" rel="noopener" href="https://angryloki.github.io/wikidata-graph-builder/"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Wikidata Graph Builder</a></li>
								<li role="separator" class="divider"></li>
								<li><a target="_blank" rel="noopener" href="https://github.com/wikimedia/wikidata-query-rdf/blob/master/docs/exploring-linked-data.md"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Exploring Linked Data</a></li>
								<li><a target="_blank" rel="noopener" href="https://tools.wmflabs.org/wdq2sparql/w2s.php"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> WDQ Syntax Translator</a></li>
								<li><a target="_blank" rel="noopener" href="https://www.mediawiki.org/wiki/Wikidata_query_service/User_Manual#SPARQL_endpoint"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> SPARQL REST Endpoint</a></li>
							</ul>
						</li><li>
							<div class="btn-group navbar-btn">
								<a href="https://www.wikidata.org/wiki/Wikidata:SPARQL_query_service/Wikidata_Query_Help" target="_blank" class="btn btn-default">
									<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> <span data-i18n="wdqs-app-button-help"></span>
								</a>
								<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a target="_blank" rel="noopener" href="https://www.wikidata.org/wiki/Wikidata:SPARQL_query_service/Wikidata_Query_Help" data-i18n="wdqs-app-help-portal"></a></li>
									<li><a target="_blank" rel="noopener" href="https://www.mediawiki.org/wiki/Wikidata_query_service/User_Manual" data-i18n="wdqs-app-help-manual"></a></li>
									<li><a target="_blank" rel="noopener" href="https://www.wikidata.org/wiki/Wikidata:SPARQL_query_service/queries/examples" data-i18n="wdqs-app-help-examples"></a></li>
									<li role="separator" class="divider"></li>
									<li><a target="_blank" rel="noopener" href="https://www.w3.org/TR/sparql11-query/">SPARQL</a></li>
									<li><a target="_blank" rel="noopener" href="https://www.mediawiki.org/wiki/Wikibase/Indexing/RDF_Dump_Format" data-i18n="wdqs-app-help-datamodel"></a></li>
									<li><a target="_blank" rel="noopener" href="https://www.mediawiki.org/wiki/Wikibase/Indexing/RDF_Dump_Format#Full_list_of_prefixes" data-i18n="wdqs-app-help-prefixes"></a></li>
									<li role="separator" class="divider"></li>
									<li><a target="_blank" rel="noopener" href="https://www.wikidata.org/wiki/Wikidata:Request_a_query" data-i18n="wdqs-app-help-request-query"></a></li>
									<li><a target="_blank" rel="noopener" href="https://www.mediawiki.org/w/index.php?title=Talk:Wikidata_query_service&action=edit&section=new" data-i18n="wdqs-app-help-feedback"></a></li>
									<li><a target="_blank" rel="noopener" href="copyright.html" data-i18n="wdqs-app-help-copy"></a></li>
								</ul>
							</div>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" class="uls-trigger" data-toggle="tooltip"></a>
						</li>
					</ul>
				</div>
			</nav>

			<div id="query-box">
				<form id="query-form" action="https://query.wikidata.org/bigdata/namespace/wdq/sparql">
					<table>
						<tr>
							<td class="toolbar">
								<div>
									<a class="btn fullscreen" data-toggle="tooltip" data-placement="top" data-i18n="[title]wdqs-app-button-fullscreen-title"> <span class="fa fa-arrows-alt" aria-hidden="true"></span>
									</a>
								</div>
								<div class="dropdown">
									<a class="btn dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-i18n="[title]wdqs-app-button-prefixes"> <span class="fa fa-thumb-tack"
										aria-hidden="true"
									></span><span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><strong data-i18n="wdqs-app-button-prefixes"></strong></li>
										<li role="separator" class="divider"></li>
										<li><div class="namespace-shortcuts"></div></li>
										<li role="separator" class="divider"></li>
										<li><a class="addPrefixes" data-i18n="wdqs-app-editor-addprefixes"></a></li>
									</ul>
								</div>
								<div>
									<a class="btn" data-i18n="[title]wdqs-app-button-examples" data-toggle="modal" data-target="#QueryExamples"> <span class="fa fa-folder-open-o" aria-hidden="true"></span>
									</a>
								</div>
								<div>
									<a class="btn restore" data-toggle="tooltip" data-placement="top" data-i18n="[title]wdqs-app-button-restore-title"> <span class="fa fa-history" aria-hidden="true"></span>
									</a>
								</div>
								<div>
									<a class="btn" id="clear-button" data-toggle="tooltip" data-placement="top" data-i18n="[title]wdqs-app-button-clear-title"> <span class="fa fa-trash-o" aria-hidden="true"></span>
									</a>
								</div>
								<div>
									<a href="#" class="btn shareQuery shortUrlTrigger query" target="_blank" data-i18n="[title]wdqs-app-shorturl-page-title" data-toggle="popover"> <span class="fa fa-link" aria-hidden="true"></span></a>
								</div>
							</td>
							<td rowspan="2"><textarea class="queryEditor" name="query" data-i18n="[placeholder]wdqs-app-editor-placeholder" placeholder="(Input a SPARQL query or choose a query example)"></textarea></td>
						</tr>
						<tr>
							<td class="toolbar-bottom">
								<div>
									<button type="submit" class="btn btn-info" id="execute-button" data-toggle="tooltip" data-placement="top" data-i18n="[title]wdqs-app-button-run-title">
										<span class="fa fa-play" aria-hidden="true"></span>
									</button>
								</div>
							</td>
						</tr>
					</table>
					<div class="status navbar navbar-default">
						<div class="navbar-left">
							<span data-i18n="[html]wdqs-app-footer-help"></span>
						</div>
						<div class="navbar-right">
							<span class="dataUpdated"> </span>
						</div>

					</div>
					<nav class="navbar navbar-default">
						<div class="nav navbar-form navbar-left">
							<div class="form-group">
								<span class="query-total">
								<span class="label label-default"><span id="total-results"></span> Results in <span id="query-time"></span> ms </span></span> &nbsp;
							</div>
						</div>
						<ul class="nav navbar-nav navbar-right query-total">
							<li><a id="display-button" href="#" data-toggle="dropdown" class="dropdown-toggle" data-placement="top" data-i18n="[title]wdqs-app-button-display-title"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span><span data-i18n="wdqs-app-button-display"></span><span class="caret"></span>
							</a>
								<ul id="result-browser-menu" class="dropdown-menu" role="menu">
								</ul></li>
							<li>
							<li><a id="download-button" href="#" data-toggle="dropdown" class="dropdown-toggle" data-placement="top" data-i18n="[title]wdqs-app-button-download-title"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span><span data-i18n="wdqs-app-button-download"></span><span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
								<li><a id="downloadJSON" href="#"><span class="fa fa-file-code-o" aria-hidden="true"></span> <span data-i18n="wdqs-app-result-json"></span></a></li>
								<li><a id="downloadFull-JSON" href="#"><span class="fa fa-file-code-o" aria-hidden="true"></span> <span data-i18n="wdqs-app-result-json-verbose"></span></a></li>
								<li role="separator" class="divider"></li>
								<li><a id="downloadSimple-TSV" href="#"><span class="fa fa-file-excel-o" aria-hidden="true"></span> <span data-i18n="wdqs-app-result-tsv"></span></a></li>
								<li><a id="downloadTSV" href="#"><span class="fa fa-file-excel-o" aria-hidden="true"></span> <span data-i18n="wdqs-app-result-tsv-verbose"></span></a></li>
								<li role="separator" class="divider"></li>
								<li><a id="downloadCSV" href="#"><span class="fa fa-file-excel-o" aria-hidden="true"></span> <span data-i18n="wdqs-app-result-csv"></span></a></li>
								<li role="separator" class="divider"></li>
								<li><a id="downloadSVG" href="#"><span class="fa fa-file-image-o" aria-hidden="true"></span> <span data-i18n="wdqs-app-result-svg"></span></a></li>
							</ul></li>
							<li>
							<a id="link-button" href="#" data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false" data-placement="top" data-i18n="[title]wdqs-app-button-link-title">
								    <span class="glyphicon glyphicon-link" aria-hidden="true"></span><span data-i18n="wdqs-app-button-link"></span><span class="caret"></span>
								  </a>
								  <ul class="dropdown-menu">
									<li><a href="#" class="shortUrlTrigger result" target="_blank"  data-i18n="[title]wdqs-app-result-shorturl-title" data-toggle="popover"><span data-i18n="wdqs-app-result-shorturl"></span></a></li>
									<li><a target="_blank" class="queryUri" data-i18n="[title]wdqs-app-result-endpoint-title"><span data-i18n="wdqs-app-result-endpoint"></span></a></li>
									<li><a href="#" class="embed result" target="_blank" data-toggle="popover" data-i18n="wdqs-app-result-embed"></a></li>
									<li role="separator" class="divider"></li>
									<li><a target="_blank" rel="noopener" class="rawGraphsUri" data-i18n="[title]wdqs-app-result-rawgraphs-title"><span class="glyphicon glyphicon-export"></span> <span data-i18n="wdqs-app-result-rawgraphs"></span></a></li>
								  </ul>
							</li>
						</ul>
					</nav>
				</form>

				<a href="#" class="query-helper-trigger" target="_blank" title="Show query explanation"> <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
				<div class="query-helper">
					<div class="panel panel-info">
						<div class="panel-heading">
							<strong data-i18n="wdqs-app-help-queryhelper"></strong> <a target="_blank" rel="noopener" href="https://www.wikidata.org/wiki/Wikidata:SPARQL_query_service/Query_Helper"><span class="glyphicon glyphicon-question-sign"></span></a>
							<button type="button" class="close" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="panel-body"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row action-bar">
			<div class="message"></div>
		</div>
		<noscript>
			<div class="row action-bar" style="display: block">
				<div class="message">
					<div class="label label-warning">
						For interactive query editing, a localized user interface, and other improvements,
						please enable JavaScript or use a browser that supports it.
					</div>
				</div>
			</div>
		</noscript>
		<div class="row">
			<div id="query-rewrite">Rewritten Query</div>
		</div>

		<div class="row">
			<div id="query-result">Test result</div>
		</div>
		<div class="row">
			<div id="query-error" class="panel-heading">Test error</div>
		</div>

		<div class="explorer-panel panel panel-default">
		    <div class="panel-heading clearfix">
		      <h1 class="panel-title pull-left" style="padding-top: 7.5px;">Explorer</h1>
		      <div class="btn-group pull-right">
		        <a href="#" class="btn btn-default btn-sm explorer-close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Close</a>
		      </div>
		    </div>
			<div class="panel-body">
			</div>
		</div>
	</div>

	<!-- Query Example Modal -->
	<div class="modal fade QueryExamples" id="QueryExamples" tabindex="-1" role="dialog" aria-labelledby="QueryExamplesModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-body">
				<div class="tagCloud"></div>
					 <div class="tagFilter"></div>
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></span>
						<input type="text" class="tableFilter form-control" placeholder="Type to filter"/>
						<span class="input-group-addon"><span class="badge count"></span></span>
					</div>
					<div class="exampleTable">
						<table class="table">
						    <tbody class="searchable">
						    </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
